<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Subject and Live Videos with Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
    }

    .section-title {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }

    .subjects-section {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .live-box {
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 24px;
      border-radius: 10px;
      margin: 10px auto;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 300px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: orange; /* Subject button color changed to orange */
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .box h3 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    .box:hover {
      background-color: #e67e22;
    }

    .content-section {
      margin: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .content-section a {
      display: block;
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 10px 20px;
      background-color: gray;  /* Changed interior button color to gray */
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content-section a:hover {
      background-color: #505050;
    }

    /* Password Screen Styles */
    .password-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .password-box {
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .password-input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    .password-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error-message {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
  <script>
    // Data for subjects and live videos
    const content = {
   
ROLEXZ: [
 { "title": "ðŸ”´Live Class 9", "link": "https://d2xqn12y4qo6nr.cloudfront.net/out/v1/4dacc3cc62ed4047b817b91580e11584/index_3.m3u8" },
], 

 
      Live: [
        { title: "ðŸ”´ Live class 9 (Starts at 5:05 PM)", link: "https://d2xqn12y4qo6nr.cloudfront.net/out/v1/4dacc3cc62ed4047b817b91580e11584/index.m3u8" },
        { title: "ðŸ”´ Live class 9 (Starts at 8:35 PM)", link: "https://d1kw75zcv4u98c.cloudfront.net/out/v1/287810d967cc428e9bd992002e55b72c/index.m3u8" },
      ]
    };

    // Admin password
    const correctPassword = "";

    // Function to show content
    function showContent(section) {
      const contentSection = document.querySelector('.content-section');
      const subjectsSection = document.querySelector('.subjects-section');
      const liveBox = document.querySelector('.live-box');

      // Hide subjects section and live box, show content
      subjectsSection.style.display = 'none';
      liveBox.style.display = 'none';
      contentSection.style.display = 'flex';

      // Set the title to be the subject name
      const subjectTitle = document.createElement('h2');
      subjectTitle.textContent = section;
      contentSection.appendChild(subjectTitle);

      // Clear existing content
      contentSection.innerHTML = '';
      contentSection.appendChild(subjectTitle);

      // Add a back button
      const backButton = document.createElement('button');
      backButton.textContent = 'Back to Subjects';
      backButton.style.cssText = `
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      `;
      backButton.onclick = () => {
        contentSection.style.display = 'none';
        subjectsSection.style.display = 'flex';
        liveBox.style.display = 'block';
      };
      contentSection.appendChild(backButton);

      // Add content dynamically
      content[section].forEach((item) => {
        const link = document.createElement('a');
        link.href = item.link;
        link.textContent = item.title;
        link.target = '_blank';
        contentSection.appendChild(link);
      });
    }

    // Function to check password and show the content accordingly
    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === correctPassword) {
        document.querySelector(".password-screen").style.display = "none";
        document.querySelector(".subjects-section").style.display = "flex";
      } else {
        document.querySelector(".error-message").style.display = "block";
      }
    }

    // Display password screen
    function showPasswordScreen() {
      document.querySelector(".password-screen").style.display = "flex";
    }
  </script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://ar-hosting.pages.dev/1732763392592.jpg" alt="Logo">
    <h1>NEXT TOPPERS</h1>
  </header>

  <!-- Live Button -->
  <div class="live-box" onclick="showContent('Live')">
    LIVE
  </div>

  <!-- Subjects Section -->
  <div class="section-title">Subjects</div>
  <div class="subjects-section" style="display:none;">
    <div class="box" onclick="showContent('ROLEXZ')">
      <h3>ROLEXZ</h3>
    </div>
    <div class="box" onclick="showContent('Science')">
      <h3>Science</h3>
    </div>
    <div class="box" onclick="showContent('SST')">
      <h3>SST</h3>
    </div>
  </div>

  <!-- Password Screen -->
  <div class="password-screen" style="display:none;">
    <div class="password-box">
      <h2>Enter Admin Password</h2>
      <input type="password" id="password" class="password-input" placeholder="Password">
      <button class="password-button" onclick="checkPassword()">Submit</button>
      <div class="error-message">Incorrect Password. Try Again!</div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section" style="display:none;"></div>

  <script>
    // Automatically prompt for password when the page loads
    window.onload = showPasswordScreen;
  </script>
</body>
</html>
